<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Foodshare</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <!-- Firebase setup -->
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="images/fslogo.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Form</a></li>
                        <li><a href="">Foods</a></li>
                    </ul>
                </nav>
            </div>

            <div class="content_foods">

                <!-- side by side container for map and table -->
                <div class="map_table_container">

                    <!-- beginning of Map code (outsourced to input.js)-->
                    <div id="map">
                    </div>

                    <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFZXLNj0exYOlKq2aSYh3BPcshAeQjlNg&callback=initMap&libraries=&v=weekly"
                    async
                    ></script>

                    <!-- beginning of table code -->
                    <table class="content-table" id="fullTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Food Name</th>
                                <th>Food Type</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">
                        </tbody>
                    </table>

                </div>
            </div>
            <script src="./input.js"></script>
        </div>
    </body>
</html>
